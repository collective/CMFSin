#top=http://headlines.internet.com/internetnews/top-news/news.rss
#web=http://headlines.internet.com/internetnews/wd-news/news.rss
#zettai="http://www.zettai.net/rss.xml
#zopia=http://uzopia.editthispage.com/xml/rss.xml
#itoulouse=http://toulouse.amber.org/index.xml
#dsap=http://www.deadlybloodyserious.com/Python/rss.xml
#altis=http://altis.pycs.net/rss.xml
